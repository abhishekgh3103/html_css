<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sec-1">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="sec-2">
        <div class="para">
            <p> This is not a real online service! You know you need something</br>
                like this in your life to help you realize your deepest dreams.</br>
                Sign up now to get started.
            </br></br>
                You know you want to.
            </p>
        </div>
        <div class="signup-form">
            <form action="">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="main-form">
                        <div class="input-div">
                            <label for="first_name">FIRST NAME</label></br>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="input-div">
                            <label for="last_name">LAST NAME</label></br>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="break"></div>
                        <div class="input-div">
                            <label for="user_email">EMAIL</label></br>
                            <input type="email" id="user_email" name="user_email">
                        </div>
                        <div class="input-div">
                            <label for="user_ph">PHONE NUMBER</label></br>
                            <input type="tel" id="user_ph" name="user_ph">
                        </div>
                        <div class="break"></div>
                        <div class="input-div">
                            <label for="password">PASSWORD</label></br>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-div">
                            <label for="confirm-password">CONFIRM PASSWORD</label></br>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Create Account</button>

                <p style="margin-left: 20px;">Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
